<!DOCTYPE html>
<html>
<head>
    <!-- Set a Viewport width-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- create a CSS link-->
    <link rel="stylesheet" href="styles.css" /> 
    <title>Search</title>
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="index.html">Search</a>
            &MediumSpace;
            <a href="images.html">Image Search</a>
        </div>
    </div>
    <!-- Begin Search-->
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"/>
        <div class="logo-subtext">
            <span>Advanced Search</span>
        </div>
            <div class=advanced-search-box>
                    <form action="https://www.google.com/search" method="get">
                        <label>Find pages with...</label>
                        <div class="form-group">
                            <input type="text" name="words" autofocus placeholder="All these key words">
                        </div>
                        <div class="form-group">
                            <input type="text" name="phrase" placeholder="This exact word or phrase">
                         </div>
                        <div class="form-group">
                            <input type="text" name="Or" placeholder="Type OR between the words you want">
                        </div>
                        <div class="form-group">
                              <input type="text" name="Not" placeholder="Type a minus sign before words you don't want">
                        </div>
                        <div class="form-group">
                            <label></label>
                            <div class="right-align">
            
                                <input type="submit" class="button";
                                background: #8ab4f8;
                                border-color: #8ab4f8;
                                color: #202124;
                                value="Advanced Search">
                            </div>
                        </div>
                    </form>
                </div> 
            </div>

        </body>
     </head>
</html>
